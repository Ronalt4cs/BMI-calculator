<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora IMC</title>

   <link rel="stylesheet" href="css/styles.css">
   <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
   <main>
      <h1 class="title">Calcule seu IMC</h1>
      <div class="container">
         <div class="container-input-weight">
            <label for="input-weight">Peso(Kg)</label>
            <input type="number" id="input-weight" placeholder="Ex.: 77,5">
            <button class="btn-calculate">Calcular</button>
         </div>

         <div class="container-input-height">
            <label for="input-height">Altura(m)</label>
            <input type="number" id="input-height" placeholder="Ex.: 1,65">
            <button class="btn-clear">Limpar</button>
         </div>

         <div class="show-bmi">
            <span class="span-result">Seu IMC</span>
            <span class="span-error"></span>
         </div>
      </div>
      <img class="table" src="assets/tabela.svg" alt="BMI interpretation table">
      </div>
   </main>
   <script src="js/script.js"></script>
</body>

</html>
